version: '3.8'

services:
  solpilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solpilot
    ports:
      - "3000:3000"
    environment:
      # OpenRouter LLM Provider
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      
      # Supabase Database
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      
      # API Keys
      - ZERION_API_KEY=${ZERION_API_KEY}
      - BITQUERY_API_KEY=${BITQUERY_API_KEY}
      - BIRDEYE_API_KEY=${BIRDEYE_API_KEY}
      - VENICE_API_KEY=${VENICE_API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      
      # Solana Configuration
      - NEXT_PUBLIC_SOLANA_RPC_URL=${NEXT_PUBLIC_SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - NEXT_PUBLIC_SOLANA_NETWORK=${NEXT_PUBLIC_SOLANA_NETWORK:-mainnet-beta}
      
      # Application
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - solpilot-network

networks:
  solpilot-network:
    driver: bridge
